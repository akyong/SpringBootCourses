<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

<h3>Student Registration Confirmation</h3>
<b>The student is confirmed: <span th:text="${student.getFirstName()} +' '+${student.getLastName()} "></span></b>
<br>
Country: <span th:text="${student.getCountry()}"></span><br>
Favorite Programming Language: <span th:text="${student.getFavoriteLanguage()}"></span><br>
Favorite Operating system<span th:text="${student.getFavoriteOS()}"></span><br>
<ul>
    <li th:each="tempOS : ${student.getFavoriteOS()}" th:text="${tempOS}"></li>
</ul>
<br>
</body>
</html>
