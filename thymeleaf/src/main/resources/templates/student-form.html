<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
</head>
<body>
    <h3>Student Registration Form</h3>
    <form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
        First name: <input type="text" th:field="*{firstName}" /><br> <!-- sama dengan th:field="${student.firstName}" -->
        Last name: <input type="text" th:field="*{lastName}" /><br>
        Country:
        <select th:field="*{country}">
            <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"/>
        </select><br>
        Favorite Programming langguage:
        <input type="radio" th:field="*{favoriteLanguage}"
               th:each="tempLang : ${languages}"
               th:value="${tempLang}"
               th:text="${tempLang}"/>

        <br>
        Favorite Operating System:
        <input type="checkbox" th:field="*{favoriteOS}"
               th:each="tempOS : ${systems}"
               th:value="${tempOS}"
               th:text="${tempOS}"/>

        <input type="submit" value="Submit" />
    </form>
</body>
</html>
